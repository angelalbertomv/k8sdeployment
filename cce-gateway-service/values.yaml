
# Default values for consent-sandbox.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

nameSpace: opendo # AKS

image:
  repository: pgxi1weuacrcoehcr001.azurecr.io/gsc-onboarding/digitalonboarding.cce-gateway-service  # URL harbor image witout version :1.0.3
  pullPolicy: Always
  tag: 1.0.7-release
## Uncomment to download image private #DONT TOUCH
imagePullSecrets:
  - name: regcred
nameOverride: ""
fullnameOverride: ""
#DONT TOUCH
serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:
#DONT TOUCH
podSecurityContext: {}
# fsGroup: 2000
#DONT TOUCH
securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
# runAsNonRoot: true
# runAsUser: 1000
resources:
  requests:
    memory: 256Mi
    cpu: 200m
  limits:
    memory: 1Gi
    cpu: 1000m

#AUTOSCALER CONFIGURATION
autoscaler:
  min_replicas: 1  
  max_replicas: 10
  #Average memory utilization value
  memory_average_value: 900Mi
  #Average cpu utilization percentage
  cpu_average_utilization: 90


#PUERTOS DE LOS CONTENEDORES DENTRO DEL AKS

containers:
  portName: http
  port: 8090
  protocol: TCP


#VARIABLES EJEMPLO PERFIL , VARIABLES EN LINEAS DE COMANDOS PARA JAVA O ESPECIFICAS DE SPRING
env:
  EUREKA_SERVER_URL: cce-registry-and-location-server
  SPRING_PROFILES_ACTIVE: dev
  CONFIG_SERVER_SERVICE_ID: cce-config-server
  CCE_EMAIL_SERVICE_ID: cce-service
  ZIPKIN_SERVER_URL: https://cce-monitoring-usa.dgo.dev.pagonxt.corp/
  SERENITY_ENABLED: false
  SERENITY_KEY_SERVER_URL: https://sos.dca.dev.api.pagonxt.corp/v1/publicKey/
  
envSecrets:
  CONFIG_SERVER_SECURITY_USERNAME: cce-secrets
  CONFIG_SERVER_SECURITY_PASSWORD: cce-secrets
  THIRD_PARTY_CLIENT_ID: cce-secrets
  THIRD_PARTY_CLIENT_SECRET: cce-secrets

service:
  type: ClusterIP
  portName: https
  port: 8090
  targetPort: 8090
  containerPort: 8090 #RELACIONADO CON EL CONTAINERS poort


ingress:
  enabled: true
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: 100m
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/backend-protocol: http
  servicePort: https
  hosts:
    - host: cce-gateway-usa.dgo.dev.pagonxt.corp #URL DEL MICRO A EXPONER
      paths:
        - / # PATH DEL MICRO
  tls:
    - secretName: opendo-tls-internet # NO TOCAR
      hosts:
        - cce-gateway-usa.dgo.dev.pagonxt.corp # BASE PATH DEL PROYECTO

nodeSelector: {}

tolerations: []

affinity: {}

