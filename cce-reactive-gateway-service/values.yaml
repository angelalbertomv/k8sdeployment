
# Default values for consent-sandbox.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

nameSpace: opendo # AKS

image:
  repository: pgxi1weuacrcoehcr001.azurecr.io/gsc-onboarding/digitalonboarding.cce-reactive-gateway-service  # URL harbor image without version :1.0.3
  pullPolicy: Always
  tag: develop
## Uncomment to download image private #DONT TOUCH
imagePullSecrets:
  - name: regcred
nameOverride: ""
fullnameOverride: ""
#DONT TOUCH
serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext:
 fsGroup: 2000
#DONT TOUCH
securityContext:
   capabilities:
     drop:
     - ALL
   readOnlyRootFilesystem: false
   runAsNonRoot: true
   runAsUser: 1000
   
resources:
  requests:
    memory: 156Mi
    cpu: 100m
  limits:
    memory: 2Gi
    cpu: 2000m

#AUTOSCALER CONFIGURATION
autoscaler:
  min_replicas: 1  
  max_replicas: 1
  #Average memory utilization value
  memory_average_value: 1800Mi
  #Average cpu utilization percentage
  cpu_average_utilization: 80

#PUERTOS DE LOS CONTENEDORES DENTRO DEL AKS

containers:
  portName: http
  port: 2000
  protocol: TCP


#VARIABLES EJEMPLO PERFIL , VARIABLES EN LINEAS DE COMANDOS PARA JAVA O ESPECIFICAS DE SPRING
env:
  EUREKA_SERVER_URL: cce-discovery-service
  SPRING_PROFILES_ACTIVE: dev
  CONFIG_SERVER_SERVICE_ID: cce-config-service
  AZURE_KEYVAULT_ENABLED: true
  AZURE_KEYS: threatpulse-ca-cert, threatpulse-root-ca-cert

envSecrets:
  CONFIG_SERVER_SECURITY_USERNAME: cce-secrets
  CONFIG_SERVER_SECURITY_PASSWORD: cce-secrets
  AZURE_URI: cce-secrets
  AZURE_CLIENT_ID: cce-secrets
  AZURE_CLIENT_SECRET: cce-secrets
  AZURE_TENANT_ID: cce-secrets

service:
  type: ClusterIP
  portName: https
  port: 2000
  targetPort: 2000
  containerPort: 2000 #RELACIONADO CON EL CONTAINERS poort


ingress:
  enabled: true
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: 100m
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/backend-protocol: http
  servicePort: https
  hosts:
    - host: cce-gateway-usa.dgo.dev.pagonxt.corp #URL DEL MICRO A EXPONER
      paths:
        - / # PATH DEL MICRO
  tls:
    - secretName: opendo-tls-internet # NO TOCAR
      hosts:
        - cce-gateway-usa.dgo.dev.pagonxt.corp # BASE PATH DEL PROYECTO

nodeSelector: {}

tolerations: []

affinity: {}

