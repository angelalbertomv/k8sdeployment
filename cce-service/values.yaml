
# Default values for consent-sandbox.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

nameSpace: opendo # AKS

image:
  # URL harbor image without version: 1.0.3
  repository: pgxi1weuacrcoehcr001.azurecr.io/gsc-onboarding/digitalonboarding.cce-service
  pullPolicy: Always
  tag: 1.0.7-release
## Uncomment to download image private #DONT TOUCH
imagePullSecrets:
  - name: regcred
nameOverride: ""
fullnameOverride: ""
#DONT TOUCH
serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:
#DONT TOUCH
podSecurityContext: {}
# fsGroup: 2000
#DONT TOUCH
securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
# runAsUser: 1000
resources:
  requests:
    memory: 512Mi
    cpu: 200m
  limits:
    memory: 1Gi
    cpu: 400m

#AUTOSCALER CONFIGURATION
autoscaler:
  min_replicas: 1
  max_replicas: 10
  #Average memory utilization value
  memory_average_value: 700Mi
  #Average cpu utilization percentage
  cpu_average_utilization: 70

#PUERTOS DE LOS CONTENEDORES DENTRO DEL AKS
containers:
  portName: http
  port: 8093
  protocol: TCP


#VARIABLES EJEMPLO PERFIL , VARIABLES EN LINEAS DE COMANDOS PARA JAVA O ESPECIFICAS DE SPRING
env:
  EUREKA_SERVER_URL: cce-registry-and-location-server
  SPRING_PROFILES_ACTIVE: pre
  CONFIG_SERVER_SERVICE_ID: cce-config-server
  ZIPKIN_SERVER_URL: https://cce-monitoring-usa.dgo.pre.pagonxt.corp/
  SERENITY_ENABLED: false
  SERENITY_KEY_SERVER_URL: https://sos.dca.pre.api.pagonxt.corp/v1/publicKey/
  HTTP_PROXY: http://proxy.threatpulse.net:8080
  HTTPS_PROXY: http://proxy.threatpulse.net:8080
     
envSecrets:
  CONFIG_SERVER_SECURITY_USERNAME: cce-secrets
  CONFIG_SERVER_SECURITY_PASSWORD: cce-secrets
  THIRD_PARTY_ACCESS_TOKEN_GRANT_TYPE: cce-secrets
  THIRD_PARTY_REFRESH_TOKEN_GRANT_TYPE: cce-secrets
  THIRD_PARTY_CLIENT_ID: cce-secrets
  THIRD_PARTY_CLIENT_SECRET: cce-secrets

service:
  type: ClusterIP
  portName: http
  port: 8093
  targetPort: 8093
  containerPort: 8093 #RELACIONADO CON EL CONTAINERS poort


ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/backend-protocol: http
  servicePort: http
  hosts:
    - host: cce-service-usa.dgo.pre.pagonxt.corp # URL DEL MICRO A EXPONER
      paths:
        - / # PATH DEL MICRO
  tls:
    - secretName: opendo-tls-internet # NO TOCAR
      hosts:
        - cce-service-usa.dgo.pre.pagonxt.corp # BASE PATH DEL PROYECTO

nodeSelector: {}

tolerations: []

affinity: {}
