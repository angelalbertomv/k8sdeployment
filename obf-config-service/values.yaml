
# Default values for consent-sandbox.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

nameSpace: opendo # AKS

image:
  repository: pgxi1weuacrcoehcr001.azurecr.io/gsc-onboarding/digitalonboarding.obf-config-service  # URL harbor image witout version :1.0.3
  pullPolicy: Always
  tag: 1.0.5-release
## Uncomment to download image private #DONT TOUCH
imagePullSecrets:
  - name: regcred
nameOverride: ""
fullnameOverride: ""
#DONT TOUCH
serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext:
 fsGroup: 2000
#DONT TOUCH
securityContext:
   capabilities:
     drop:
     - ALL
   readOnlyRootFilesystem: false
   runAsNonRoot: true
   runAsUser: 1000

resources:  
  requests:
    memory: 512Mi
    cpu: 200m
  limits:
    memory: 1Gi
    cpu: 400m

#AUTOSCALER CONFIGURATION
autoscaler:
  min_replicas: 1
  max_replicas: 10
  #Average memory utilization value
  memory_average_value: 700Mi
  #Average cpu utilization percentage
  cpu_average_utilization: 70

#PUERTOS DE LOS CONTENEDORES DENTRO DEL AKS
containers:
  portName: http
  port: 8888
  protocol: TCP


#VARIABLES EJEMPLO PERFIL , VARIABLES EN LINEAS DE COMANDOS PARA JAVA O ESPECIFICAS DE SPRING
env:
  SPRING_PROFILES_ACTIVE: pre,proxy
  SERVICE_URL_DEFAULT_ZONE: cce-registry-and-location-server
  CONFIG_SERVER_SERVICE_ID: cce-config-server
  HTTP_PROXY: http://proxy.threatpulse.net:8080
  HTTPS_PROXY: http://proxy.threatpulse.net:8080
  PROXY_HOST: proxy.threatpulse.net
  PROXY_PORT: 8080

envSecrets:
  CONFIG_SERVER_GIT_URI: cce-secrets
  CONFIG_SERVER_SECURITY_USERNAME: cce-secrets
  CONFIG_SERVER_SECURITY_PASSWORD: cce-secrets
  CONFIG_SERVER_GIT_USERNAME: cce-secrets
  CONFIG_SERVER_GIT_PASSWORD: cce-secrets


service:
  type: ClusterIP
  portName: http
  port: 8888
  targetPort: 8888
  containerPort: 8888 #RELACIONADO CON EL CONTAINERS poort


ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/backend-protocol: http
  servicePort: http
  hosts:
    - host: cce-config-usa.dgo.pre.pagonxt.corp # URL DEL MICRO A EXPONER
      paths:
        - / # PATH DEL MICRO
  tls:
    - secretName: opendo-tls-internet # NO TOCAR
      hosts:
        - cce-config-usa.dgo.pre.pagonxt.corp # BASE PATH DEL PROYECTO

nodeSelector: {}

tolerations: []

affinity: {}
