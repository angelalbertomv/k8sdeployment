
# Default values for consent-sandbox.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

nameSpace: opendo # AKS

image:
  repository: pgxi1weuacrcoehcr001.azurecr.io/gsc-onboarding/digitalonboarding.obf-discovery-service  # URL harbor image witout version :1.0.3
  pullPolicy: Always
  tag: 1.0.4-release
## Uncomment to download image private #DONT TOUCH
imagePullSecrets:
  - name: regcred
nameOverride: ""
fullnameOverride: ""
#DONT TOUCH
serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext:
 fsGroup: 2000
#DONT TOUCH
securityContext:
   capabilities:
     drop:
     - ALL
   readOnlyRootFilesystem: false
   runAsNonRoot: true
   runAsUser: 1000
   
resources:
  requests:
    memory: 156Mi
    cpu: 100m
  limits:
    memory: 1.5Gi
    cpu: 1500m

#AUTOSCALER CONFIGURATION
autoscaler:
  min_replicas: 1
  max_replicas: 10
  #Average memory utilization value
  memory_average_value: 800Mi
  #Average cpu utilization percentage
  cpu_average_utilization: 80

#PUERTOS DE LOS CONTENEDORES DENTRO DEL AKS
containers:
  portName: http
  port: 8761
  protocol: TCP

#VARIABLES EJMPLO PERFIL , VARIABLES EN LINEAS DE COMANDOS PARA JAVA O ESPECIFICAS DE SPRING
env:
  EUREKA_HOSTNAME: cce-registry-and-location-server
  SPRING_PROFILES_ACTIVE: pre

envSecrets: {}

service:
  type: ClusterIP
  portName: http
  port: 8761
  targetPort: 8761
  containerPort: 8761 #RELACIONADO CON EL CONTAINERS port


ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/backend-protocol: http
  servicePort: http
  hosts:
    - host: cce-registry-usa.dgo.pre.pagonxt.corp #URL DEL MICRO A EXPONER
      paths:
        - / # PATH DEL MICRO
  tls:
    - secretName: opendo-tls-internet # NO TOCAR
      hosts:
        - cce-registry-usa.dgo.pre.pagonxt.corp # BASE PATH DEL PROYECTO

nodeSelector: {}

tolerations: []

affinity: {}
